services:
  app:
    image: lbatch-nuc12.local:5000/trmnl-plugin-photo-album:latest
    # Uncomment to build locally instead of pulling from registry
    # build: .
    init: true
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    volumes:
      - ./album:/app/album
    environment:
      - NODE_ENV=production
      - PORT=${PORT:-3000}
      - BASE_URL=${BASE_URL:-http://localhost:3000}
    restart: unless-stopped
